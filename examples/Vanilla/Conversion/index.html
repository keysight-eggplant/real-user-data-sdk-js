<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>Conversion Example</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <h1>Conversion</h1>
    <p>Please check the network tab to inspect the event. Submit the form below to send a converting/non-converting event:</p>
    <form id="checkout-form" style="border: 1px solid #333; padding: 5px; margin: 5px; display: inline-block;">
      <label>Conversion Type:
        <input id="checkout-form-type" type="text" name="type" value="checkout"/>
      </label>
      <br />
      <label>Conversion Currency:
        <input id="checkout-form-currency" type="text" name="currency" value="USD"/>
      </label>
      <br />
      <label>Conversion Value:
        <input id="checkout-form-value" type="number" name="value" value="4900"/>
      </label>
      <br />
      <label>Conversion Success?
        <input id="checkout-form-success" type="checkbox" name="success" checked/>
      </label>
      <br />
      <br />
      <button type="submit" autofocus>
        Submit
      </button>
    </form>
    <br/>
    <button autofocus onclick="window.location.href='../index.html'">
      Home
    </button>
    <button autofocus onclick="window.location.href='../WebBasedCollectors/index.html'">
      Back
    </button>
    <!--  Make sure that you run one of the following 2 commands and then uncomment the appropriate one below
        node node_modules/webpack/bin/webpack.js --env=config/webpack.js --env=entryPoint=./examples/Vanilla/Conversion/conversion.js  --env=scope=implementation --env=rulesTarget=legacy --env=mode=development
        node node_modules/webpack/bin/webpack.js --env=config/webpack.js --env=entryPoint=./examples/Vanilla/Conversion/conversion.js  --env=scope=implementation --env=rulesTarget=current --env=mode=development
    -->

    <!-- IE11 support-->
    <!--<script src="./../../../dist/rci-legacy.min.js"></script>-->
    <!--<script src="./../../../dist/conversion-legacy.min.js"></script>-->

    <!-- no IE11 support -->
    <script src="./../../../dist/rci.min.js"></script>
    <script src="./../../../dist/conversion.min.js"></script>
  </body>
</html>
